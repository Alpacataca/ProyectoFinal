{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
    <title>Curso List</title>
</head>
<body>
    <h1>Cursos de Coder - Python</h1>
    <ul>
        {% for curso in object_list %}
        <li>
            <p>NOMBRE: {{curso.nombre}}</p>
            <p>
                <a href = "{% url 'cursoDetail' curso.id %}">Ver</a>
                <a href = "{% url 'cursoEdit' curso.id %}">Editar</a>
                <a href = "{% url 'cursoDelete' curso.id %}">Borrar</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
