{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
    <title>Estudiante List</title>
</head>
<body>
    <h1>Estudiantes de Coder - Python</h1>
    <ul>
        {% for estudiante in object_list %}
        <li>
            <p>NOMBRE: {{estudiante.nombre}}</p>
            <p>
                <a href = "{% url 'estudianteDetail' estudiante.id %}">Ver</a>
                <a href = "{% url 'estudianteEdit' estudiante.id %}">Editar</a>
                <a href = "{% url 'estudianteDelete' estudiante.id %}">Borrar</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
